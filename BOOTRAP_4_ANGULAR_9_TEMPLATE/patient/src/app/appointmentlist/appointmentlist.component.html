<div class="container" style="margin-top: 12px;">
    <div class="row card_shadow">


        
        <div class="col-md-12" style="margin-top: 15px;">
        
                
                    
                    
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>SN.</th>
                    <th>PET ID</th>
                    <th>DOCTOR</th>
                    <th>DATE</th>
                    <th>SLOT</th>
                    <th>DESCRIPTION</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let appointment of appointmentList">
                    <td>1</td>
                    <td>{{appointment.petId}}</td>
                    <td>Doctor {{appointment.doctorId}} </td>
                    <td> {{appointment.selectedDate}} </td>
                    <td> {{appointment.appointmentTime}} </td>
                    <td> {{appointment.description}} </td>
                   
                    
                  </tr>
                  
                </tbody>
              </table> 

            

          
            
    

        </div>
        

    </div>
</div>
